<div class="container" fxLayout fxLayoutAlign="space-between">
  <div
    fxLayout="column"
    fxLayoutAlign="center start"
    fxLayoutGap="40px"
    fxFlex="1 1 70%"
    class="presentation"
  >
    <div class="logo">
      <mat-icon svgIcon="logo"></mat-icon>
    </div>
    <h2>Sistema de ambulancia</h2>
  </div>

  <div fxLayout fxFlex="1 1 30%" class="login">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <h3>INGRESE SUS CREDENCIALES</h3>
      <div fxLayout="column" class="credenciales">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input type="text" matInput />
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input type="password" matInput />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>
      <div fxLayout="column" class="credenciales">
        <button
          type="button"
          mat-raised-button
          color="primary"
          (click)="enter()"
        >
          INGRESAR
        </button>
      </div>
    </form>
  </div>
</div>
